<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Loading......</title>
  <link rel="icon" href="http://github.com/favicon.ico">
  <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <link rel='stylesheet' href='css/style.css'>
  <link rel="stylesheet" href="css/typo.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link href="http://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
</head>

<body>
  <div id="nav">

    <a href="#" class="github">
      <i></i>
      YoungDog
    </a>

    <p>
      <a href="http://github.com/chenhonzhou/note-blog" target="_blank">Github</a> <i>|</i>
      <a href="https://www.v2ex.com/member/chenhonzhou" target="_blank">V2ex</a> <i>|</i>
      <a href="https://space.bilibili.com/27013266#/" target="_blank">Bilibili</a> <i>|</i>
      <a href="https://www.zhihu.com/people/ChenHonZhouRemix/activities" target="_blank">Zhihu</a> <i>|</i>
    </p>
  </div>
  <a href="javascript:;" id="menu">
    <i></i>
    <i></i>
    <i></i>
  </a>
  <div id="header">

    <a href="javascript:;" class="close">
        <i></i>
        <i></i>
    </a>

    <dl class="link">
      <dd><a href="http://chenhonzhou.link">Home</a></dd>
      <dd><a href="javascript:" id="music">Music</a></dd>
      <dd><a href="javascript:" id="project">Project</a></dd>
      <dd><a href="javascript:" id="about">About</a></dd>
    </dl>

  </div>

  <div id="container">
    <center><img src="loading.svg" alt="loading" class="loading"></center>
  </div>

  <div id="back">
    <a href="javascript:">
        <i class="fa fa-arrow-up"></i>
    </a>
  </div>

  <div id="musicbox">
    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=530 height=450 src="http://music.163.com/outchain/player?type=0&id=171279915&auto=0&height=430"></iframe>
  </div>

  <div class="project">

  </div>

  <div class="about">
    <iframe src="http://chenhonzhou.github.io/DEMO/about" frameborder="0" width="1200px" height="500px"></iframe>
  </div>

  <script type="text/ractive" id="listTpl">
    <ul class="postlist">

      {{#posts}}

      <li class="postlist">

        <span class="datetime">
            <!--<img src="{{user.avatar_url}}&s=32" class="avatar">-->
            <a href="{{user.html_url}}">{{user.login}}</a>.
            {{formatTime(created_at)}}
        </span>

        <a href="#post/{{number}}">{{title}}</a>

      </li>

      {{/posts}}

    </ul>

    {{#prev}}<a href="#p{{page-1}}" class="prev">上一页</a>{{/prev}}

    {{#next}}<a href="#p{{page+1}}" class="next">下一页</a>{{/next}}

    <div class="footer clearfix">

      <p class="fl">&copy; YoungDog'Blog | 一个人,一台计算机,另一个世界</p>

      <p class="fr">
        <span id="busuanzi_container_site_pv">
          本站总访问量:
          <span id="busuanzi_value_site_pv"></span></span>
        次
      </p>

    </div>

  </script>

  <script type="text/ractive" id="detailTpl">
    {{#post}}

    <h1>{{title}}</h1>

    <span class="create_at">
        <a href="{{user.html_url}}">
          <img src="{{user.avatar_url}}&s=32" class="avatar">{{user.login}}
        </a>
        发表于 {{formatTime(created_at)}}
    </span>

    <div class="content">{{{markdown2HTML(body)}}}</div>

    <a onclick="javascript :history.back(-1);" id="close">
        <i class="fa fa-close"></i>
    </a>

    <div class="footer">
      &copy; YoungDog'Blog | 一个人,一台计算机,另一个世界
    </div>

    {{/post}}
  </script>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="js/director.min.js"></script>
  <script src="js/ractive.min.js"></script>
  <script async src="http://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <script src="https://cdn.bootcss.com/marked/0.3.6/marked.js"></script>
  <script src="app.js"></script>
  <script src="config.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script src="http://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
  <script src="js/love.js"></script>
</body>
</html>
